<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script type="text/javascript" src="../../index.js"></script>
    <link rel="shortcut icon" href="../../assets/images/logoEmpresa.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Seguro Auto</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="../../assets/images/logoEmpresa.png" alt="LogoEmpresa" />
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li>
                <!-- Ainda vou melhorar muito isso! -->
                <div class="custom-select">
                    <select>
                        <option value="0">Seguros:</option>
                        <option value="1">Seguro Automóvel</option>
                        <option value="2">Seguro Moto</option>
                        <option value="3">Seguro Viagem</option>
                        <option value="4">Seguro de Vida</option>
                        <option value="5">Seguro Bike</option>
                        <option value="6">Seguro Residência</option>
                        <option value="7">Seguro Responsabilidade Civil Profissional</option>
                        <option value="8">Seguro Celular</option>
                        <option value="9">Seguro Pet</option>
                    </select>
                </div>
            </li>
            <li><a href="../../index.html">Home</a></li>
        </ul>
    </header>
    <a href="https://api.whatsapp.com/send?phone=5551983229357" class="bt-wpp" target="_blank">
        <i class="fa fa-whatsapp"></i>
    </a>

    <section class="section-banner">
        <div id="image_web">
            <img class="banner" src="../../assets/images/paginaseguros/seguroauto/bannerseguroauto.png" alt="bannerpag">
        </div>
        <!--  <div id="image_mobile">
            <img class="banner" src="./assets/images/bannerResponsive.png" alt="bannerpag">
        </div> -->
    </section>

    <section>
        <div class="coberturas" id="coberturas">
            <h1>Coberturas Básicas</h1>
            <h2>Para personalizar suas coberturas e ter coberturas adicionais entre em contato conosco</h2>
            <div class="card-coberturas">
                <swiper-container 
                class="mySwiper" 
                pagination="true" 
                pagination-clickable="true" 
                navigation="true"
                autoplay-delay="2500"
                autoplay-disable-on-interaction="false"
                slides-per-view="2"
                >
                    <swiper-slide>
                        <div class="card-swipper">
                            <img src="../../assets/images/paginaseguros/seguroauto/swipper/colisao.png" alt="colisao">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="card-swipper">
                            <img src="../../assets/images/paginaseguros/seguroauto/swipper/danosaterceiros.png"
                                alt="danosaterceiros">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="card-swipper">
                            <img src="../../assets/images/paginaseguros/seguroauto/swipper/incendio.png"
                                alt="incendio">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="card-swipper">
                            <img src="../../assets/images/paginaseguros/seguroauto/swipper/perdatotal.png"
                                alt="perdatotal">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="card-swipper">
                            <img src="../../assets/images/paginaseguros/seguroauto/swipper/rouboefurto.png"
                                alt="rouboefurto">
                        </div>
                    </swiper-slide>
                </swiper-container>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>

</html>
